<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--form header-->
    <div class="header">
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform</h2>
    </div>
    <!--form content-->
    <form action="#">
        <div class="content">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name" class="size">
            <br>
            <br>
            <label for="email">Eamail</label>
            <br>
            <input type="email" name="email" id="email" class="size">
            <br>
            <br>
            <label for="age">Age(optional)</label>
            <br>
            <input type="number" name="age" id="age" class="size">
            <br>
            <br>
            <!--drop down-->
            <label for="role">what option best describes your current role?</label>
            <br>
            <select name="role" id="role" class="drop-size">
                <option value="select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time lerner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>
            <!--radio button-->
            <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <br>
            <input type="radio" name="recommend" id="definitely">
            <label for="definitely">Definifely</label>
            <br>
            <input type="radio" name="recommend" id="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" name="recommend" id="not sure">
            <label for="not sure">Not sure</label>
            <br>
            <br>
            <!--drop down-->
            <label for="favourite">What is your favorite feature of freeCodeCamp?</label>
            <br>
            <select name="favourite" id="favourite" class="drop-size">
                <option value="select">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="project">Project</option>
                <option value="community">Community</option>
                <option value="open source">Open source</option>
            </select>
            <br>
            <br>
            <!--checkbox-->
            <label for="improvement">What would you like to see improved? (Check all that apply)</label>
            <br>
            <input type="checkbox" name="front end" id="front end">
            <label for="front end">Front-end Projects</label>
            <br>
            <input type="checkbox" name="back end" id="back end">
            <label for="back end">Back-end Projects</label>
            <br>
            <input type="checkbox" name="data" id="data">
            <label for="data">Data Visualization</label>
            <br>
            <input type="checkbox" name="Challenges" id="Challenges">
            <label for="Challenges">Challenges</label>
            <br>
            <input type="checkbox" name="open" id="open">
            <label for="open">Open Source Community</label>
            <br>
            <input type="checkbox" name="gitter" id="gitter">
            <label for="gitter">Gitter help rooms</label>
            <br>
            <input type="checkbox" name="Videos" id="Videos">
            <label for="Videos">Videos</label>
            <br>
            <input type="checkbox" name="city" id="city">
            <label for="city">City Meetups</label>
            <br>
            <input type="checkbox" name="wiki" id="wiki">
            <label for="wiki">Wiki</label>
            <br>
            <input type="checkbox" name="Forum" id="Forum">
            <label for="Forum">Forum</label>
            <br>
            <input type="checkbox" name="course" id="course">
            <label for="course">Additional Courses</label>
            <br>
            <br>
            <!--comment-->
            <label for="comments">Any comments or suggestions?</label>
            <br>
            <textarea name="comments" id="comments">Enter your comment here....</textarea>
            <br>
            <br>
            <!--submit-->
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
